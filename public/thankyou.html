<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - ClassPe</title>
  <link rel="icon" type="image/webp" href="/Classpe-final-Logo.webp">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #E6F5FF 0%, #FFFFFF 50%, #FEF9E6 100%);
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .logo {
      height: 50px;
      margin-bottom: 40px;
    }

    .icon {
      width: 80px;
      height: 80px;
      background: #dcfce7;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }

    .icon svg {
      width: 40px;
      height: 40px;
      color: #22c55e;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 36px;
      font-weight: 700;
      color: #262F3F;
      margin-bottom: 12px;
    }

    h1 span {
      color: #008FF5;
    }

    p {
      font-size: 16px;
      color: #6B7280;
      margin-bottom: 8px;
      line-height: 1.6;
    }

    p strong {
      color: #008FF5;
    }

    .buttons {
      margin-top: 32px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 28px;
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
      font-weight: 600;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: #008FF5;
      color: white;
    }

    .btn-primary:hover {
      background: #0072C3;
    }

    .btn-secondary {
      background: white;
      color: #008FF5;
      border: 2px solid #008FF5;
    }

    .btn-secondary:hover {
      background: #E6F5FF;
    }

    .btn svg {
      width: 18px;
      height: 18px;
    }

    @media (min-width: 480px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 28px;
      }

      .logo {
        height: 40px;
        margin-bottom: 32px;
      }

      .icon {
        width: 70px;
        height: 70px;
      }

      .icon svg {
        width: 35px;
        height: 35px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/">
      <img src="/Classpe-final-Logo.webp" alt="ClassPe" class="logo">
    </a>

    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
      </svg>
    </div>

    <h1>Thank You<span>!</span></h1>
    <p>Your form has been submitted successfully.</p>
    <p>We'll contact you within <strong>24 hours</strong>.</p>

    <div class="buttons">
      <a href="/" class="btn btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        Back to Home
      </a>
      <a href="tel:+919960192594" class="btn btn-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
        </svg>
        Call Us
      </a>
    </div>
  </div>
</body>
</html>
